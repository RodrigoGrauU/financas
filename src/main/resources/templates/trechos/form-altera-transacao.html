<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Altera Transacao</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <h1>Altera transacação</h1>

        <!-- Modal -->
        <div th:fragment="form-altera" id="alteraTransacao" class="modal fade" aria-labelledby="alteraTransacaoLabel" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="alteraTransacaoLabel">Alterar Transação</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form action="" method="post" name="form-atualiza-transacao">
                            <div class="mb-3 row">
                                <label for="valor" class="col-sm-2 col-form-label">Valor</label>
                                <div class="col-sm-6">
                                    <input type="text" name="valor" id="valor" />
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="descricao_atualizacao_transacao" class="col-sm-2 col-form-label">Descrição</label>
                                <div class="col-sm-6">
                                    <textarea name="descricao" id="descricao_atualizacao_transacao" class="form-control" rows="2" ></textarea>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="data_atualizacao_transacao" class="col-sm-2 col-form-label">Data</label>
                                <div class="col-sm-6">
                                    <input id="data_atualizacao_transacao" type="date" name="data" maxlength="10" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" />
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="optionsTipoTransacao" class="col-sm-2 col-form-label" >Tipo da Transação</label>
                                <div class="col-sm-6">
                                    <select  id="optionsTipoTransacao" class="form-select">
                                        <option th:each="tipoTransacao : ${tiposTransacoes}" th:value="${tipoTransacao.id}" th:text="${tipoTransacao.descricao}" name="tipoTransacao"></option>
                                    </select> <br/>
                                </div>
                            </div>
                            <button id="btnSalvarAlteracao" type="button" class="btn btn-primary" data-bs-dismiss="modal" >Alterar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#alteraTransacao">
            Botão aciona modal
        </button>
    </div> <!-- container -->
</body>
</html>
