<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/trechos/geral :: head">
    <title>Financas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/trechos/geral :: header"> </div>
<div class="container">
	<h1>Adiciona Transação</h1>

	<div id="alert-msg">
	</div>	
	

    <form action="" method="post">
		<div class="mb-3">
			<label for="data_transcao" class="form-label" >Tipo da Conta</label>
			<select  id="optionsContas" class="form-select form-select-lg mb-3" aria-describedby="contasHelp">
				<option th:each="conta : ${contas}" th:value="${conta.id}" th:text="${conta.nome}" name="conta"></option>
			</select>
			<div id="contaHelp" class="form-text">Informe a conta a qual a transição ficará associada</div>
		</div>
    	<div class="mb-3">
	    	<label for="valor_transacao" class="form-label">Valor</label>
	    	<input type="text" class="form-control form-control-lg" id="valor_transacao" name="valor" placeholder="Ex.: 13,50" aria-describedby="valorHelp">
	    	<div id="valorHelp" class="form-text">Informe o valor da transação, por exemplo: <strong>13,50</strong></div>
	  	</div>

		<div class="mb-3">
			<label for="descricao_transcao" class="form-label">Descrição</label>
			<textarea name="descricao" class="form-control" rows="2" aria-describedby="descricaoHelp"></textarea>
			<div id="descricaoHelp" class="form-text">Informe algo de fácil identificação da transação</div>
		</div>
    	
    	<div class="mb-3">
			<label for="data_transcao" class="form-label" >Data</label>
			<input type="date" name="data" maxlength="10"  aria-describedby="dataHelp" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" />
			<div id="dataHelp" class="form-text">Informe a data que a transação ocorreu, por exemplo: <strong>12/06/2021</strong></div>
		</div>

		<div class="mb-3">
			<select  id="optionsTipoTransacao" class="form-select form-select-lg mb-3" aria-describedby="tipoHelp">
        		<option th:each="tipoTransacao : ${tiposTransacoes}" th:value="${tipoTransacao.id}" th:text="${tipoTransacao.descricao}" name="tipoTransacao"></option>
        	</select>
        	<div id="tipoHelp" class="form-text">Informe o tipo da transação a ser adicionada</div>
		</div>
        
        <button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>

    </form>
</div>

<script type="text/javascript" language="JavaScript" th:src="@{/js/transacao/adiciona-transacao.js}"></script>
</body>
</html>
