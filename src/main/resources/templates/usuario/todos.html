<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
</head>
<body>
<table>
    <tr>
        <td>Nome</td>
        <td>E-mail</td>
    </tr>

    <tr th:each="user : ${usuarios}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
    </tr>
</table>

<br />
<a th:href="@{/usuario/add}"> Adicionar Usuário</a>
</body>
</html>
