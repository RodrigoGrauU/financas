<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
</head>
<body>
<table>
    <tr>
        <td>Nome</td>
        <td>E-mail</td>
        <td></td>
    </tr>

    <tr th:each="user : ${usuarios}" th:id="${user.id}">
        <td th:text="${user.nome}"></td>
        <td th:text="${user.email}"></td>
        <td><button th:attr="onclick='removerElemento(\'' + ${user.id} + '\');'">Remover</button></td>
    </tr>
</table>

<br />
<a th:href="@{/usuario/add}"> Adicionar Usuário</a>

<script th:src="@{/js/todos-index.js}" type="text/javascript"></script>
</body>
</html>
