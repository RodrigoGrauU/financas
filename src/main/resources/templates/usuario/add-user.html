<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<h1>Adicionar Usuário</h1>
<form action="user" th:object="${usuario}" method="post">
    Nome: <input type="text" name="name" th:field="*{name}" /> <br/>
    <button type="submit" >Enviar</button>
</form>
</body>

<a th:href="@{/usuario/todos}"> Listar Todos Usuários</a>

</html>
